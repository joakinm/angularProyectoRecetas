<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="this.isLogin" id="spinner"> 
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmitForm(f)" *ngIf="!this.isLogin">
            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="email" id="mail" class="form-control" required email minlength="6" ngModel name="mail"> 
            </div>
            <div class="form-group">
                <label for="Password">Contrase√±a</label>
                <input type="password" id="pwd" class="form-control" required minlength="6" ngModel name="password"> 
            </div>
            <div class="form-group">
                <button class="btn btn-primary"  type="submit" [disabled]= "!f.valid">{{modoLogin ? 'Login' : 'Registrarse'}}</button> |
                <button class="btn btn-success" (click)="onCambiarModo()" >Cambiar a : {{modoLogin ? 'Registrarse' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
