<a style="cursor:pointer;" class="list-group-item clearfix" [routerLink]="[id]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{receta.nombre}}</h4>
        
    </div>
    <span class="pull-right">
        <img [src]="receta.imagen" alt="{{receta.nombre}}" class="img-responsive" style="max-height:50px;">
    </span>
</a>
